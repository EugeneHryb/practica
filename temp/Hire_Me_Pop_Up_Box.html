<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Praktika</title>
    </head>
    <body>
        <div class="hireMePop__conteiner">
            <div class="container hireMePop__wrapp">
                <div class="row">
                    <form class="col-5 col-md-6 col-sm-10 hireMePop" action="#" method="POST">
                        <a href="#" class="hireMePop__close-btn"></a>
                        <h2 class="hireMePop__title">Hire Me</h2>
                        <div class="row">
                            <div class="iput-wrapp col-8 offset-2">
                                <input class="contact-input" type="text" name="yourname" placeholder="Your Name">
                            </div>
                            <div class="iput-wrapp col-8 offset-2">
                                <input class="contact-input" type="email" name="youremail" placeholder="Your E-Mail">
                            </div>
                            <div class="iput-wrapp col-8 offset-2">
                                <textarea class="contact-message" name="" placeholder="Your Message...."></textarea>
                            </div>
                        </div>
                        <button class="hireMePop__btn" type="submit">
                            <span class="hireMePop__btn-text">Send message</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
